{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" href="{% static './assets/images/favicon.png' %}" type="image/gif" sizes="64x64">
    <link rel="shortcut icon" href="{% static './assets/images/favicon.png' %}" type="image/gif" sizes="64x64">
    <link rel="apple-touch-icon" href="{% static './assets/images/favicon.png' %}" type="image/gif">
    <!-- Google Font CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static './assets/css/signup-login.css' %}">
    <title>Login | E-Health Care</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row custom-shadow">
                <div
                    class="col-12 col-sm-12 col-md-12 col-lg-5 login-first-parent text-light d-flex align-items-center">
                    <div>
                        <a href="{% url 'app:home' %}">
                            <img src="{% static './assets/images/logo.svg' %}" width="65%" class="img-fluid mb-5 mx-auto d-block"
                                alt="" srcset="">
                        </a>
                        <h3 class="custom-red mt-5">Log-in</h3>
                        <h4>Welcome back !</h4>
                        <p>Sign in to your account and keep track of your activities</p>
                        <p class="mt-custom text-center">Don't have an account? <a href="{% url 'users:signup' %}"
                                class="text-decoration-none text-info">Sign
                                Up</a> Now!</p>
                    </div>
                </div>
                <div class="col-12  col-sm-12 col-md-12 col-lg-7 d-flex align-items-center">
                    <form action="{% url 'users:login' %}" class="w-100 mx-4" method="post">
                        {% csrf_token %}
                        <h3 class="text-center mt-3">Kindly fill this form</h3>
                        <div class="form-text text-center text-danger">{{ message_from_login }}
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="email" value="{{ username }}" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <div class="d-flex justify-content-between lower-div">
                                <p>Remember me</p>
                                <p><a class="text-decoration-none" href="">Forget Password?</a></p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="submit" class="btn btn-custom-red w-50 ">Log-in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
